<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Planta - Base44 Plantas</title>
    <link rel="icon" type="image/svg+xml" href="https://base44.com/logo_v2.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-white to-amber-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md border-b border-green-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="../index.html" class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                        <span class="text-xl font-bold text-gray-900">Base44 Plantas</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <!-- Loading State -->
        <div id="loading-state" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 animate-pulse">
                <div class="h-8 bg-gray-200 rounded w-1/3 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-8"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="h-64 bg-gray-200 rounded"></div>
                    <div class="h-64 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
                <svg class="w-20 h-20 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Planta no encontrada</h2>
                <p class="text-gray-600 mb-6">No se pudo encontrar la información de esta planta.</p>
                <a href="../index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Volver al inicio
                </a>
            </div>
        </div>

        <!-- Plant Detail Content -->
        <div id="plant-detail" class="hidden max-w-6xl mx-auto">
            <!-- Header -->
            <div class="flex items-center gap-4 mb-8">
                <a href="../index.html" class="inline-flex items-center justify-center w-10 h-10 border border-green-200 rounded-lg hover:bg-green-50 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div class="flex-1">
                    <h1 id="plant-title" class="text-3xl md:text-4xl font-bold text-gray-900"></h1>
                    <p id="plant-subtitle" class="text-xl text-gray-600 mt-1"></p>
                </div>
                <div class="flex gap-2">
                    <button id="edit-btn" class="hidden px-4 py-2 border border-green-200 rounded-lg hover:bg-green-50 transition-colors">
                        Editar
                    </button>
                    <button id="delete-btn" class="hidden px-4 py-2 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                        Eliminar
                    </button>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column - Info -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Basic Info Card -->
                    <div class="bg-white rounded-2xl shadow-lg p-8 border border-green-100">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Información General
                        </h2>
                        <div id="plant-info-grid" class="grid grid-cols-2 gap-6">
                            <!-- Info items will be inserted here -->
                        </div>
                    </div>

                    <!-- Stock & Price Card -->
                    <div class="bg-white rounded-2xl shadow-lg p-8 border border-green-100">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            Stock y Precio
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="text-center p-6 bg-green-50 rounded-xl">
                                <p class="text-sm text-gray-600 mb-2">Precio</p>
                                <p id="plant-price" class="text-3xl font-bold text-green-600">€0.00</p>
                            </div>
                            <div class="text-center p-6 bg-blue-50 rounded-xl">
                                <p class="text-sm text-gray-600 mb-2">Stock Inicial</p>
                                <p id="plant-stock-inicial" class="text-3xl font-bold text-blue-600">0</p>
                            </div>
                            <div class="text-center p-6 bg-purple-50 rounded-xl">
                                <p class="text-sm text-gray-600 mb-2">Stock Actual</p>
                                <p id="plant-stock-actual" class="text-3xl font-bold text-purple-600">0</p>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm font-medium text-gray-700">Disponibilidad</span>
                                <span id="stock-percentage" class="text-sm font-medium text-gray-700">0%</span>
                            </div>
                            <div class="w-full h-4 bg-gray-200 rounded-full overflow-hidden">
                                <div id="stock-bar" class="h-4 bg-gradient-to-r from-green-400 to-green-600 transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Card -->
                    <div id="notes-card" class="hidden bg-white rounded-2xl shadow-lg p-8 border border-green-100">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Notas
                        </h2>
                        <p id="plant-notes" class="text-gray-700 whitespace-pre-wrap"></p>
                    </div>
                </div>

                <!-- Right Column - QR Code -->
                <div class="space-y-6">
                    <!-- QR Code Card -->
                    <div class="bg-white rounded-2xl shadow-lg p-8 border border-green-100">
                        <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Código QR</h2>
                        <div class="qr-container">
                            <img id="qr-image" src="" alt="QR Code" class="w-full max-w-xs mx-auto rounded-lg shadow-md" />
                        </div>
                        <div class="mt-6 space-y-3">
                            <button id="download-qr-btn" class="w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Descargar QR
                            </button>
                            <button id="print-qr-btn" class="w-full px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                                </svg>
                                Imprimir QR
                            </button>
                            <button id="copy-url-btn" class="w-full px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copiar URL
                            </button>
                        </div>
                    </div>

                    <!-- Status Badge -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 border border-green-100 text-center">
                        <p class="text-sm text-gray-600 mb-2">Estado</p>
                        <span id="plant-status" class="inline-block px-4 py-2 rounded-full text-sm font-medium"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Import map for modules -->
    <script type="importmap">
    {
        "imports": {
            "@base44plantas/api-client": "/packages/api-client/base44-client.js",
            "@base44plantas/api-client/entities": "/packages/api-client/entities.js",
            "@base44plantas/utils/dom": "/packages/utils/dom-helpers.js",
            "@base44plantas/utils/format": "/packages/utils/format-helpers.js"
        }
    }
    </script>

    <!-- Page Script -->
    <script type="module" src="../js/detalle-planta.js"></script>
</body>
</html>
