<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Planta - Base44 Plantas</title>
    <link rel="icon" type="image/svg+xml" href="https://base44.com/logo_v2.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md border-b border-green-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="../index.html" class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                        <span class="text-xl font-bold text-gray-900">Base44 Plantas</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- Header -->
            <div class="flex items-center gap-4">
                <a href="../index.html" class="inline-flex items-center justify-center w-10 h-10 border border-green-200 rounded-lg hover:bg-green-50 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Nueva Planta</h1>
                    <p class="text-gray-600">Registra una nueva especie en la base de datos</p>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                <p id="error-message" class="text-red-800"></p>
            </div>

            <!-- Form -->
            <form id="plant-form" class="space-y-6">
                <!-- Información Básica -->
                <div class="bg-white rounded-lg shadow-sm border border-green-200/50 overflow-hidden">
                    <div class="px-6 py-4 border-b border-green-100">
                        <h2 class="text-xl font-semibold text-green-900">Información Básica</h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Nombre Científico <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    name="nombre_cientifico"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Rosa chinensis"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Común</label>
                                <input
                                    type="text"
                                    name="nombre_comun"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Rosa de China"
                                />
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Familia</label>
                                <input
                                    type="text"
                                    name="familia"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Rosaceae"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Proveedor</label>
                                <input
                                    type="text"
                                    name="proveedor"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Vivero Central"
                                />
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación</label>
                                <input
                                    type="text"
                                    name="ubicacion"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Invernadero A"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Formato</label>
                                <input
                                    type="text"
                                    name="formato"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Maceta 20cm"
                                />
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color Contenedor</label>
                                <input
                                    type="text"
                                    name="color_contenedor"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                    placeholder="Ej: Terracota"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                                <select
                                    name="estado"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                >
                                    <option value="nuevo">Nuevo</option>
                                    <option value="disponible">Disponible</option>
                                    <option value="vendido">Vendido</option>
                                    <option value="descartado">Descartado</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Precio (€)</label>
                                <input
                                    type="number"
                                    name="precio"
                                    step="0.01"
                                    min="0"
                                    value="0"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stock Inicial</label>
                                <input
                                    type="number"
                                    name="stock_inicial"
                                    min="0"
                                    value="0"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stock Actual</label>
                                <input
                                    type="number"
                                    name="stock_actual"
                                    min="0"
                                    value="0"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                />
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Recepción</label>
                            <input
                                type="date"
                                name="fecha_recepcion"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Notas</label>
                            <textarea
                                name="notas"
                                rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                placeholder="Información adicional sobre la planta..."
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex gap-3 justify-end">
                    <a href="../index.html" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancelar
                    </a>
                    <button
                        type="submit"
                        id="submit-btn"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-lg transition-colors flex items-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                        </svg>
                        Guardar Planta
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Import map for modules -->
    <script type="importmap">
    {
        "imports": {
            "@base44plantas/api-client": "/packages/api-client/base44-client.js",
            "@base44plantas/api-client/entities": "/packages/api-client/entities.js",
            "@base44plantas/utils/dom": "/packages/utils/dom-helpers.js",
            "@base44plantas/utils/format": "/packages/utils/format-helpers.js"
        }
    }
    </script>

    <!-- Page Script -->
    <script type="module" src="../js/crear-planta.js"></script>
</body>
</html>
